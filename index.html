<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trang Web của Tôi</title>
    <link rel="stylesheet" href="style.css"> <!-- Liên kết với tệp CSS -->
</head>
<body>
    <div class="container">
        <h1>Tiêu đề lớn</h1>
        <div class="buttons">
            <button class="button" onclick="toggleContent('content1')">Nút 1</button>
            <button class="button" onclick="toggleContent('content2')">Nút 2</button>
        </div>
        <div class="content" id="content1">
            <p>Nội dung của phần 1</p>
        </div>
        <div class="content" id="content2">
            <p>Nội dung của phần 2</p>
        </div>
    </div>

    <script>
        function toggleContent(id) {
            var content = document.getElementById(id);
            if (content.style.display === "block") {
                content.style.display = "none";
            } else {
                content.style.display = "block";
            }
        }
    </script>
</body>
</html>
